{% extends "layout.html" %}
{% block title %} Submit Benchmarks {% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ base_path }}/static/css/autocomplete.css" />

<h1>Submit Benchmarks</h1>

<div class="flex-col-align-left">
    <form method="post" action="{{ base_path }}/submit">
        <label for="reponame">Repo name:</label>
        <input style="vertical-align:text-bottom;" name="reponame" size=30 type="text" required
               {% if start %}
               value = "{{ reponame }}"
               {% else %}
               placeholder="..."
               {% endif %}
        ><br>
        <label for="branchname">Branch name:</label>
        <input style="vertical-align:text-bottom;" name="branchname" size=30 type="text" required
               {% if end %}
               value = "{{ branchname }}"
               {% else %}
               placeholder="..."
               {% endif %}
        ><br>
        <label for="iterations">Number of iterations:</label>
        <input style="vertical-align:text-bottom;" name="iterations" size=30 type="text" required
               {% if end %}
               value = "{{ iterations }}"
               {% else %}
               placeholder="..."
               {% endif %}
        ><br>
        <label for="regex">Regular expressions:</label>
        <input style="vertical-align:text-bottom;" name="regex" size=30 type="text" required
               {% if end %}
               value = "{{ regex }}"
               {% else %}
               placeholder="..."
               {% endif %}
        ><br>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
